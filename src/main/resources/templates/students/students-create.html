<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/master-layout">
<body>
<div layout:fragment="content">
    <form role="form" method="post" th:action="@{/students/new}" th:object="${student}">
        <label for="Name">Name </label><input type="text" id="Name" th:field="*{name}"><br>
        <label for="Surname">Surname </label><input type="text" id="Surname" th:field="*{surname}"><br>
        <label for="AlbumId">AlbumId </label><input type="text" id="AlbumId" th:field="*{albumId}"><br>
        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
