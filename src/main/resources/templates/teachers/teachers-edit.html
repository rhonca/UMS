<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/master-layout">
<head>
  <meta charset="UTF-8">
  <title>Student edit</title>
</head>
<body>
<div layout:fragment="content">
  <form role="form" method="post" th:action="@{/teachers/{teacherId}/edit(teacherId=${teacher.id})}" th:object="${teacher}">
    <input type="hidden" th:field="*{id}">
    <label for="Name">Name </label><input type="text" id="Name" th:field="*{name}"><br>
    <label for="Surname">Surname </label><input type="text" id="Surname" th:field="*{surname}"><br>
    <button type="submit">Edit</button>
  </form>
  <form method="get" th:action="@{/teachers/{teacherId}/teachers(teacherId=${teacher.getId()})}">
    <button type="submit">Assign subject</button>
  </form>
  <form method="get" th:action="@{/teachers/{id}/delete(id=${teacher.getId()})}">
    <button type="submit">Delete</button>
  </form>
</div>
</body>
</html>
