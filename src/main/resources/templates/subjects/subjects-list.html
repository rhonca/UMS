<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/master-layout">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
</head>
<body>
<div layout:fragment="content">
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="subject : ${subjects}">
            <td th:text="${subject.getId()}"></td>
            <td th:text="${subject.getName()}"></td>
            <td>
                <a th:href="@{/subjects/{id}(id=${subject.getId()})}">Details</a>
            </td>
        </tr>
        </tbody>
    </table>
    <form method="get" th:action="@{/subjects/new}">
        <button type="submit">New</button>
    </form>
</div>
</body>
</html>
