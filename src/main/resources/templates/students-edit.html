<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students edit</title>
</head>
<body>
<form role="form" method="post" th:action="@{/students/{studentId}/edit(studentId=${student.id})}" th:object="${student}">
    <input type="hidden" th:field="*{id}">
    <label for="Name">Name </label><input type="text" id="Name" th:field="*{name}"><br>
    <label for="Surname">Surname </label><input type="text" id="Surname" th:field="*{surname}"><br>
    <label for="AlbumId">AlbumId </label><input type="text" id="AlbumId" th:field="*{albumId}"><br>
    <button type="submit">Edit</button>
</form>
</body>
</html>
